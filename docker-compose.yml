networks:
  e2c_proxy:
    external: true
  wpnet:
    internal: true

volumes:
  db_data:
  wp_data:
  redis_data:

services:
  db:
    image: mariadb:11.4
    container_name: e2c_prod_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wpnet

  redis:
    image: redis:7-alpine
    container_name: e2c_prod_redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    networks:
      - wpnet

  wordpress:
    build: .
    container_name: e2c_prod_wp
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'https://${DOMAIN}');
        define('WP_SITEURL', 'https://${DOMAIN}');

        define('WP_CACHE', true);
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_CLIENT', 'pecl');
        define('WP_CACHE_KEY_SALT', 'e2c_prod_');
        define('WP_REDIS_DISABLE_BANNERS', true);

        define('WPVIVID_BACKUP_MEMORY_LIMIT', '1024M');
        define('WPVIVID_BACKUP_MAX_EXECUTION_TIME', 600);

    volumes:
      - wp_data:/var/www/html
      - ./wordpress/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    tmpfs:
      - /tmp:rw,size=1g
    networks:
      - wpnet
      - e2c_proxy
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.e2c-prod-wp.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.e2c-prod-wp.entrypoints=websecure"
      - "traefik.http.routers.e2c-prod-wp.tls.certresolver=le"
      - "traefik.http.services.e2c-prod-wp.loadbalancer.server.port=80"

      - "traefik.http.middlewares.e2c-prod-buffer.buffering.maxRequestBodyBytes=1073741824"
      - "traefik.http.middlewares.e2c-prod-buffer.buffering.memRequestBodyBytes=1073741824"
      - "traefik.http.middlewares.e2c-prod-buffer.buffering.retryExpression=IsNetworkError()"
      - "traefik.http.middlewares.e2c-prod-buffer.buffering.maxResponseBodyBytes=1073741824"
      - "traefik.http.routers.e2c-prod-wp.middlewares=e2c-prod-buffer"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: e2c_prod_pma
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    networks:
      - wpnet
      - e2c_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.e2c-prod-pma.rule=Host(`${PMA_DOMAIN}`)"
      - "traefik.http.routers.e2c-prod-pma.entrypoints=websecure"
      - "traefik.http.routers.e2c-prod-pma.tls.certresolver=le"
      - "traefik.http.services.e2c-prod-pma.loadbalancer.server.port=80"
